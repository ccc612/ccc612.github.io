---
title: Crazycat`s github page
---

<div id="postlist">
<h1>Blog Posts</h1>
<ul class="posts">
    {% for post in site.posts %}
    <li>{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
</div>

<div id="repolist">
<h1>Github repositories</h1>
<ul class="repos">
    {% for repo in site.data.repos %}
    <li><a href="{{ site.github.owner_url }}/{{ repo.name }}">{{ repo.name }}</a></li>
    {% endfor %}
</ul>
